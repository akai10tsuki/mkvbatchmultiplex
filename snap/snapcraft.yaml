name: mkvbatchmultiplex # you probably want to 'snapcraft register <name>'
version: '0.9.1b1.dev1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

base: core18

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:

  desktop-gtk3:
    build-packages:
    - build-essential
    - libgtk-3-dev
    make-parameters:
    - FLAVOR=gtk3
    plugin: make
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    stage-packages:
    - libxkbcommon0
    - ttf-ubuntu-font-family
    - dmz-cursor-theme
    - light-themes
    - adwaita-icon-theme
    - gnome-themes-standard
    - shared-mime-info
    - libgtk-3-0
    - libgdk-pixbuf2.0-0
    - libglib2.0-bin
    - libgtk-3-bin
    - unity-gtk3-module
    - libappindicator3-1
    - locales-all
    - xdg-user-dirs
    - ibus-gtk3
    - libibus-1.0-5
    - fcitx-frontend-gtk3

  mkvbatchmultiplex:
    # See 'snapcraft plugins'
    after: [desktop-gtk3]
    plugin: python
    python-packages:
      - pymediainfo
      - pyside2
    source: .
    stage-packages:
    stage-packages:
      - libice-dev
      - libsm6
      - libevdev2
      - libgudev-1.0-0
      - libinput10
      - libdouble-conversion-dev
      - libcanberra-gtk-module
      - libcanberra-gtk3-module
      - libxcb-image0
      - libxcb-icccm4
      - libxcb-keysyms1
      - libxcb-randr0
      - libxcb-render-util0
      - libxcb-shape0
      - mediainfo
      - libglib2.0-bin
      - libnss3
      - libxcomposite1
      - libxcursor1
      - libxtst6
      - libxrandr2
      - libasound2
      - libglu1-mesa
      - libgles2-mesa
      - fontconfig
      - libxkbcommon0
      - libxkbcommon-x11-0
      - libxi6
      - libegl1
      - libgl1
      - shared-mime-info
      - libgdk-pixbuf2.0-0
      - locales-all
      - libxslt1.1
      - xfonts-base
      - xfonts-scalable

apps:
  mkvbatchmultiplex:
    command: desktop-launch mkvbatchmultiplex
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - unity7
      - home
      - network-bind
      - opengl
      - pulseaudio
      - browser-support
